    <body>

        <div class="navbar navbar-expand-xl bg-dark navbar-dark sticky-top shadow">
            <a class="navbar-brand h1" href="#">ELLYN</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" >
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>

        <div class="container-sm mt-4 mb-5">
            
            <div class="alert alert-primary shadow mb-4" role="alert" alert-dismissible style="width:60%;text-align:center;margin:0 auto">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                
                Login status 
            </div>

            <div class="card shadow mb-3" style="width:300px;margin:0 auto; border-top: 2px solid #343a40">
                
                <div class="card-body" >
                    <h3 class="card-title mb-3" style="font-size:3rem;text-align: center">
                        <i class="fa fa-user-circle" ></i>
                    </h3>
                    <form class="">
                        <div class="mb-1">
                            <label class="">Username</label>
                            <input type="text" class="form-control" placeholder="Username"/>
                        </div>
                        <div class="mb-2">
                            <label class="">Password </label>
                            <input type="password" class="form-control form-control" placeholder="Password"/>
                            <a href="#" class="card-link">Forget Password?</a>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" checked class="custom-control-input" id="rm"/>
                            <label for="rm" class="custom-control-label">Remeber Me?</label>
                        </div>
                        <div class="">
                            <botton type="button" class="btn btn-block btn-dark" id="signin" >
                                <span class="sp"></span>
                                    Sign In
                            </botton>
                            <div class="mt-3">
                                <p>Are you new here?</p>
                                <a href="#" class="card-link">Create an Account</a>
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
                <div class="card-footer">
                    Copyright &copy; SmartTech Solution
                </div>
            </div>

        </div>

        

       
        <script>
           //alert("JQuery");
           $("#signin").on("click", function(){
                alert("button");
                $(this).siblings(".sp").addClass("spinner-border spinner-border-sm mr-2");
            });
        </script>
